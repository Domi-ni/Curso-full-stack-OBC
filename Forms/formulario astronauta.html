<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 style="font-size: large">Cadastro de Astronauta</h1>
    <form action="#" method="post">
      <div>
        <fieldset>
          <legend>Dados de usuario</legend>
          <label for="username">Nome:</label>
          <input type="text" name="username" id="username" required />

          <br />
          <br />

          <label for="user_email">Email:</label>
          <input type="email" name="user_email" id="user_email" required />
          <br /><br />

          <label for="user_password">Senha:</label>
          <input
            type="password"
            name="user_password"
            id="user_password"
            required
          />
        </fieldset>
        <fieldset>
          <legend>dados pessoas</legend>
          <br />
          <label for="birthdate">Data de nascimento: </label>
          <input type="date" name="birthdate" id="birthdate" required />

          <br />
          <br />

          <label for="picture">foto</label>
          <input type="file" name="picture" id="picture" required />

          <br /><br />

          <label for="nationality">Nacionalidade</label>
          <select name="nationality" id="nationality" required>
            <optgroup label="Nacionalidade">
              <option value="brazilian">Brasileiro</option>
              <option value="american">Norte Americano</option>
              <option value="canadian">Canadence</option>
            </optgroup>
          </select>

          <br /><br />

          <fieldset>
            <legend>genero:</legend>
            <label for="gender"> Masculino</label>
            <input type="radio" name="gender" id="gender" value="male" />
            <label for="gender">| Feminino</label>
            <input type="radio" name="gender" id="gender" value="female" />
            <label for="gender">| Nao binario</label>
            <input type="radio" name="gender" id="gender" value="nonbinare" />
            <label for="gender">| Outro</label>
            <input type="radio" name="gender" id="gender" value="other" />
            <label for="gender">| Prefiro nao dizer</label>
            <input type="radio" name="gender" id="gender" value="null" />
          </fieldset>

          <br /><br />
          <fieldset>
            <legend>Qualidades</legend>
            <label for="qualits"> Inteligencia</label>
            <input type="checkbox" name="qualits" id="qualits" />
            <label for="qualits">| Resiliencia</label>
            <input type="checkbox" name="qualits" id="qualits" />
            <label for="qualits">| Preparo fisico</label>
            <input type="checkbox" name="qualits" id="qualits" />
            <label for="qualits">| Educação Superior</label>
            <input type="checkbox" name="qualits" id="qualits" />
          </fieldset>
        </fieldset>

        <br />

        <br />
        <textarea
          name="aplicação_astronauta"
          id="aplicação_astronauta"
          cols="50"
          rows="10"
          placeholder="Porque voce quer ser um astronauta?"
        >
        </textarea>
        <br />
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
