    <title>Tabela de massas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      caption {
        font-size: 0.8em;

        font-weight: bold;
      }
      table {
        border: 1px solid;
        width: 300px;
        border-collapse: collapse;
      }
      th {
        border: 1px solid;
        padding: 5px;
      }
      td {
        border: 1px solid;
        padding: 3.5px;
      }
    </style>
  </head>
