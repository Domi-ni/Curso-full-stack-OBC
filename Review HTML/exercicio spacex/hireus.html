<!DOCTYPE html>
<html lang="Pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Us</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" rel="prev"
          ><img src="imagens spacex/logo.png" alt="Space X Home" /> |
        </a>
        <a href="spaceships.html" rel="next">The Spaceships</a> |
        <a href="hireus.html">Hire Us</a>
      </nav>
      <hr />
    </header>
    <section>
      <section>
        <h2>Hire us now</h2>
        <p>
          Leave a message to request one of our services and we will get back to you
          as soon as possible.
        </p>
      </section>
      <section>
          <form action="#" method="post">
            <div>
              <fieldset>
               <legend>Personal Data</legend>
             
               <label for="name"><strong>Name:</strong></label>
               <input type="text" name="name" id="name" required />
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required/>
              </fieldset>
            </div>
            <div>
              <fieldset>
               <legend>Service</legend>
               <label for="spaceship"><strong>Spaceship:</strong></label>
               <select name="spaceship" id="spaceship">
                  <optgroup>
                    <option value="falcon9">Falcon 9</option>
                    <option value="heavy">Falcon Heavy</option>
                  </optgroup>
               </select>
               <label for="services"><strong>Service:</strong></label>
               <input type="search" name="services" id="services" list="service">
                <datalist id="service">
                  <option value="Lorem ipsum dolor sit amet consectetur adipisicing elit."></option>
                  <option value="Ipsa in accusantium excepturi voluptas,"></option>
                  <option value="assumenda delectus perferendis corporis repellendus vitae similique"></option>
                  <option value="modi necessitatibus qui aperiam iure voluptatibus voluptates quos illo! Id"></option>
                </datalist>
              </fieldset>
            </div>
            <br>
            <input type="submit" value="send message">
          </form>
      </section>
      </div>
    </section>
  </body>
</html>
