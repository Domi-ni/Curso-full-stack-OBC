  <body>
    <header>
      <nav>
        <a href="index.html" rel="prev"

    <h2>Hire us now</h2>
    <p>
      Leave a message to request one of our services and we will get back to you
      as soon as possible.
    </p>

    
      <form action="#" method="post">
        <fieldset>
         <legend>Personal Data</legend>
         <div>
          <label for="name"><strong>Name:</strong></label>
          <input type="text" name="name" id="name" required />
          <label for="email"><strong>Email:</strong></label>
          <input type="email" name="email" id="email" required/>
         </div>
        </fieldset>

        <fieldset>
         <legend>Service</legend>
        <label for="spaceship"><strong>Spaceship:</strong></label>
        <select name="spaceship" id="spaceship">
          <optgroup>
            <option value="falcon9">Falcon Nine</option>
            <option value="heavy">Falcon Heavy</option>
          </optgroup>
         </select>
          <input type="text">
          
         </fieldset>
      
        <br>
        <input type="submit" value="send message">
      </form>
    </div>
  </body>
