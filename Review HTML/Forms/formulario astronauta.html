<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
      }
    </style>
    <title>Cadastro liga dos astronautas</title>
  </head>
  <body>
    <h1 style="font-size: large">Cadastro de Astronauta</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Dados de login</legend>
        <div>
          <label for="username">Nome:</label>
          <input type="text" name="username" id="username" required />
        </div>

        <br />

        <div>
          <label for="user_email">Email:</label>
          <input type="email" name="user_email" id="user_email" required />

          <label for="user_password">Senha:</label>
          <input
            type="password"
            name="user_password"
            id="user_password"
            required
          />
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>dados pessoais</legend>

        <div>
          <br />
          <label for="birthdate">Data de nascimento: </label>
          <input type="date" name="birthdate" id="birthdate" required />
        </div>

        <br />

        <div>
          <label for="picture">foto</label>
          <input type="file" name="picture" id="picture" required />
        </div>

        <br />

        <div>
          <label for="nationality">Nacionalidade</label>
          <select name="nationality" id="nationality" required>
            <optgroup label="Nacionalidade">
              <option value="brazilian">Brasileiro</option>
              <option value="american">Norte Americano</option>
              <option value="canadian">Canadence</option>
            </optgroup>
          </select>
        </div>

        <br />

        <div>
          <fieldset>
            <legend>genero:</legend>
            <label for="male"> Masculino</label>
            <input type="radio" name="gender" id="male" value="male" />
            <label for="female">| Feminino</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="nonbinare">| Nao binario</label>
            <input
              type="radio"
              name="gender"
              id="nonbinare"
              value="nonbinare"
            />
            <label for="other">| Outro</label>
            <input type="radio" name="gender" id="other" value="other" />
            <label for="null">| Prefiro nao dizer</label>
            <input type="radio" name="gender" id="null" value="null" />
          </fieldset>
        </div>

        <br />

        <div>
          <fieldset>
            <legend>Qualidades</legend>
            <label for="int"> Inteligencia</label>
            <input type="checkbox" name="qualits" id="int" />
            <label for="res">| Resiliencia</label>
            <input type="checkbox" name="qualits" id="res" />
            <label for="prep">| Preparo fisico</label>
            <input type="checkbox" name="qualits" id="prep" />
            <label for="ed">| Educação Superior</label>
            <input type="checkbox" name="qualits" id="ed" />
          </fieldset>
        </div>
      </fieldset>

      <br />

      <div>
        <textarea
          name="aplicação_astronauta"
          id="aplicação_astronauta"
          cols="50"
          rows="10"
          placeholder="Porque voce quer ser um astronauta?"
        >
        </textarea>
      </div>

      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
